<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="margin-top: 10px; margin-left: 20px">Here Are your Ordered Items</h1>
<a style="margin-left: 20px; margin-top: 20px">Go Back</a>
<div class="table-responsive" style="margin-top: 50px; margin-left: 20px; margin-right:20px ">
  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-light">
    <tr>
      <th>Order ID</th>
      <th>Product Name</th>
      <th>Size</th>
      <th>Category</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking:${books}">
      <td th:text="${booking.orderId}">/td>
      <td th:text="${booking.product.productTitle}">Description 1</td>
      <td th:text="${booking.product.size}"></td>
      <td th:text="${booking.product.productCategory}"></td>
      <td th:text="${booking.product.productPrice}"></td>
      <td>
       <a> <button class="btn btn-danger">Cancel Order</button> </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
