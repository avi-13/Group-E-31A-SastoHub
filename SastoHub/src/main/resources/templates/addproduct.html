<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/static/css/addproduct.css">

</head>

<body>


      <div class="bodies">
          <form th:method="post" th:action="@{product/save}" th:object="${product}">

              <input type="text" hidden placeholder="UserId..." th:value="${product.pid}" />


              <input type="text"  id="title" placeholder="Add Title" th:value="${product.ptitle}" />

              <input type="text"  id="category" placeholder="Category" th:value="${product.PCategories}" />

              <textarea type="number" rows="10" cols="100" placeholder="ProductDescription....." th:value="${product.PDesc}"  > </textarea>

              <input type="number" name="" id="price" placeholder="Product Price" th:value="${product.PPrice}" />

          </form>

      </div>

      <div class="footer">
        <button>Back</button>
        <button type="submit" th:action="@{/product/save}" >Next</button>
      </div>
</body>
</html>
