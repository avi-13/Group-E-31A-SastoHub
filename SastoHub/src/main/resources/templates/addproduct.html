<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://kit.fontawesome.com/dded80a5ca.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{~/css/addproduct.css}" rel="stylesheet">
    <link href="/static/css/addproduct.css" rel="stylesheet">


</head>

<body>


<form class="mainform" th:method="post" th:action="@{/product/save}" th:object="${product}" enctype="multipart/form-data">
      <div class="wrapper">

          <input class="field" type="text" hidden placeholder="UserId..."  th:field="*{pid}" th:value="${product.pid}" />

          <input class="field" type="text"  id="title" placeholder="Add Title" required th:field="*{ptitle}" th:value="${product.ptitle}" />

          <input class="field" type="text"  id="category" placeholder="Category" required th:field="*{PCategories}"  th:value="${product.PCategories}" />

          <textarea class="field" type="text" rows="10" cols="100" placeholder="ProductDescription....." required th:field="*{PDesc}"  th:value="${product.PDesc}"  > </textarea>

          <input class="field" type="number" id="price" placeholder="Product Price"  required th:field="*{PPrice}"  th:value="${product.PPrice}" />

              <div class="profile-pic">
                  <img alt="User Pic" src="https://d30y9cdsu7xlg0.cloudfront.net/png/138926-200.png" id="profile-image1" >
                  <input id="profile-image-upload" class="hidden" th:field="*{image}" accept="image/jpeg, image/png, image/jpg" type="file" onchange="previewFile()">
              </div>

          </div>

          <div class="footer">
              <button type="submit">AddProduct</button>
          </div>

      </div>
</form>

      <script src="/static/js/addproduct.js"></script>

</body>
</html>
