<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" th:href="@{~/css/login.css}">
  <script src="https://kit.fontawesome.com/b0f0ee728d.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{~/css/login.css}">
  </head>
</head>

<body>

  <div class="login-form">

    <img th:src="@{/images/sdfa.png}" alt="">
    <div class="left-section">

      <h2>
        Sign In
      </h2>

      <form method="post" th:action="@{/login}" >
        <div class="formAlign">
          <div class="formGroup">
            <input type="text" id="fullname" name="email" placeholder="Email" required>
            
          </div>

          <div class="formGroup">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <a th:href="@{~/user/forgotpassword}" class="forgot"><small> Forgot Password?</small></a>
          <button type="submit" class="btn btn-secondary btn-align">
            Login
          </button>
          <p class="ask">
            Dont Have An Account?
            <a href="Signup.html">SignUp</a>

          <p class="ask">
            Dont Have An Account?
          <a th:href="@{~/admin/adminlogin}">Admin</a>

        </div>
      </form>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
