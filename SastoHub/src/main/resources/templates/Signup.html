<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" th:href="@{/css/signupcss.css}">

  <script src="https://kit.fontawesome.com/b0f0ee728d.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="login-form">
   
    <div class="left-section">

      <h2>
        <span>sign </span>up
      </h2>

      <form th:method="post" th:action="@{/user/save}" th:object="${user}">

      <div class="formGroup">
        <input type="text"  placeholder="FullName" required th:field="*{fullname}"th:value="${user.fullname}">
      </div>

      <div class="formGroup">
        <input type="email" id="email" placeholder="Email" required th:field="*{email}"th:value="${user.email}">
      </div>

      <div class="formGroup">
        <input type="text"  placeholder="Phone No." required th:field="*{mobile_no}"th:value="${user.mobile_no}">
      </div>

      <div class="formGroup" >
        <input type="text"  placeholder="Address" required th:field="*{address}"th:value="${user.address}">
      </div>

      <div class="formGroup">
        <input type="password"  placeholder="Password" required th:field="*{password}"th:value="${user.password}">
      </div>

      <div class="formGroup">
        <input type="password"  placeholder="Confirm Password" required>
      </div>

      <button class="submit-btn" type="submit">
<!--        <a href="login.html">Submit</a>-->
        submit
      </button>
      <p class="ask">
        Already a member?
        <a href="login.html">Login</a>
      </p>
    </form>
    </div>   

    
    <div class="right-section">
      <img src="/static/images/signup.png" alt="">
      <a href="" class="facebook-class"> <i class="fa-brands fa-facebook"></i>
        Connect Via Facebook
      </a>

      <a href="" class="google-class"><i class="fa-brands fa-google"></i>
        Connect Via Google
      </a>
    </div>
   
  </div>
</body>
</html>
