  <header>
      <div class="upperpart">
          <h1>
              <a th:href="@{~/home/homepage}">Sasto Hub</a>
          </h1>

          <input type="text" placeholder="Search">

          <i class="fa-solid fa-cart-shopping "></i>

      </div>
      <div class="lowerpart">
          <a th:href="@{~/home/homepage}">Home</a>
          <a th:href="@{~/home/homepage}">Categories</a>

          <a th:href="@{~/home/homepage}">Services</a>
          <a th:href="@{~/pay/payment}">Contact</a>
          <a th:href="@{~/user/about}">About</a>


      </div>
  </header>
      <table class="table table-bordered table-hover table-striped">
          <thead class="thead-dark">
          <tr>
              <th>CartId</th>

              <th>ProductName</th>
              <th>Price</th>
              <th>Size</th>
              <th>Action</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="orders:${cartItems}">
              <td th:text="${orders.cartId}"></td>
              <td th:text="${orders.getProduct().productTitle}"></td>
              <td th:text="${orders.getProduct().productPrice}"></td>
              <td th:text="${orders.getProduct().size}"></td>
              <td>
                  <a th:href="@{~/pay/payment}"> <button class="open-button btn btn-primary">Buy Item</button> </a>
                  <button class="open-button btn btn-danger">Remove Item</button>
              </td>
          </tr>
          </tbody>
      </table>
