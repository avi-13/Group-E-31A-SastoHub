<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetProduct</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{~/css/admin.css}">
    <link rel="stylesheet" th:href="@{~/css/productlist.css}">
</head>
<body>
<div th:replace="fragments/AdminNavFrag.html :: adminnav"></div>
<div class="mainclass">
    <div class="autodiv" th:each="product:${product}">
<!--        <a th:href="@{~/product/delete/}+${product.productId}">-->
        <a th:href="@{~/admin/product/}+${product.productId}">
            <img class="img" th:src="'data:image/png;base64,'+${product.imageBase64}" />
<!--        <h6 th:text="${product.productTitle}">-->
<!--        </h6>-->

        </a>
    </div>
</div>

</body>
<script th:src="@{~/js/script.js}"></script>

<script>  let myPage = "pro";
let listGroupItem = Array.from(document.getElementsByClassName("list-view-active"));
listGroupItem.forEach(i=>{    i.classList.remove("active")  })
let activeID = document.getElementById(myPage);  activeID.classList.add("active");</script>
</html>
