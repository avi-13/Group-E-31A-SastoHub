<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/signupcss.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/b0f0ee728d.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="login-form">

    <div class="left-section">

        <h2>
            <span>sign </span>up
        </h2>

        <form id="form" th:method="post" th:action="@{/admin/save}" th:object="${user}">
            <div class="alert alert-danger d-none" id="errorMsg"></div>

            <div class="formGroup">
                <input id="name" type="text"  placeholder="FullName" required th:field="*{fullname}">
            </div>

            <div class="formGroup">
                <input type="email" id="email" placeholder="Email" required th:field="*{email}">
            </div>

            <div class="formGroup">
                <input type="text" id="mobile"  placeholder="Phone No." required th:field="*{mobile_no}">
            </div>

            <div class="formGroup" >
                <input type="text"  placeholder="Address" required th:field="*{address}">
            </div>

            <div class="formGroup">
                <input type="password" id="password" placeholder="Password" required th:field="*{password}">
            </div>

            <div class="formGroup">
                <input type="password" id="cpassword" placeholder="Confirm Password" required>
            </div>

            <button class="submit-btn" type="submit">
                <!--        <a href="login.html">Submit</a>-->
                submit
            </button>
            <p class="ask">
                Already a member?
                <a href="login.html">Login</a>
            </p>
        </form>
    </div>


    <div class="right-section">
        <img src="/static/images/signup.png" alt="">
        <a href="" class="facebook-class"> <i class="fa-brands fa-facebook"></i>
            Connect Via Facebook
        </a>

        <a href="" class="google-class"><i class="fa-brands fa-google"></i>
            Connect Via Google
        </a>
    </div>

</div>
<script th:src="@{/js/validation.js}"></script>
</body>
</html>
