<!DOCTYPE html>
<html lang="en">
<head>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="./static/css/adminphoto.css">
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./static/css/adminproduct.css" />
  <link rel="stylesheet" th:href="@{~/css/admin.css}">
  <div th:replace="fragments/AdminNavFrag.html :: adminnav"></div>

  <!-- <link rel="stylesheet" href="addproduct.css"> -->
</head>

<body>
<div th:replace="fragments/AdminNavFrag.html :: adminnav"></div>
<div class="container">
  <div class="inside_container">
    <div class="left-side">

      <div class="title product">
        <input type="text" placeholder="Product Title" />
      </div>

      <div class="category product">
        <select name="Category " id="category">
          <option value="">Category</option>
          <option value="banana">1</option>
          <option value="saab">2</option>
          <option value="mercedes">3</option>
          <option value="audi">4</option>
        </select>
      </div>
      <div class="price product">
        <input type="text" placeholder="Product Price" />
      </div>

      <div class="description product">
        <input type="Text" placeholder="Description" />
      </div>
    </div>

    <div class="wrapper">
      <form action="#">
        <input class="file-input" type="file" name="file" multiple accept="image/jpeg, image/png, image/jpg" hidden>
        <i class="fa-solid fa-circle-plus"></i>
        <p><b>Upload Photo</b></p>
      </form>
      <section class="progress-area"></section>
      <section class="uploaded-area"></section>

    </div>
  </div>


  <div class="footer">
    <button type="submit">Submit</button>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="./static/js/uploadphoto.js"></script>
</html>
