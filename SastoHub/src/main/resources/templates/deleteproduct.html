<body>

<!--<div th:replace="fragments/AdminNavFrag.html :: adminnav"></div>-->

<div class="container">
  <h1>Product Details</h1>


  <form th:method="post" th:action="@{/product/save}" th:object="${products}" enctype="multipart/form-data">
    <div class="inside_container">


      <div class="left-side">


        <input class="field" type="text" hidden placeholder="UserId..."  th:field="*{pid}" th:value="${product.getProductId()}" />

        <div class="title product">
          <input type="text" required placeholder="Product Title" th:field="*{ptitle}" th:value="${product.getProductTitle()}" />
        </div>


        <div class="Brand product">
          <input type="text" placeholder="Manufacturer Brand" required th:field="*{BName}" th:value="${product.getBrandName()}" />
        </div>


        <div class="sizeProduct" >
          <select name="Size" id="size" th:field="*{size}"  th:value="${product.getSize()}" >
            <option value="Null">Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="ELarge">Extra Large</option>
          </select>
        </div>

        <div class="category product">
          <select name="Category " id="category"  th:field="*{PCategories}"  th:value="${product.getProductCategory()}" >
            <option value="Null" >Category</option>
            <option value="Clothing">Clothing</option>
            <option value="Shoes">Shoes</option>
            <option value="Wedding & Party">Wedding & Party</option>
            <option value="Jewelry & Accessories">Jewelry & Accessories</option>
            <option value="Home & Living">Home & Living</option>
            <option value="Health & Beauty">Health & Beauty</option>
            <option value="Toys & Entertainment">Toys & Entertainment</option>
            <option value="Art & Collectibles">Art & Collectibles</option>
            <option value="Craft Supplies & Tools">Craft Supplies & Tools</option>
            <option value="Electronics">Electronics</option>
          </select>
        </div>

        <div class="price product">
          <input type="text" placeholder="Product Price" required th:field="*{PPrice}"  th:value="${product.getProductPrice()}"  />
        </div>

        <div class="description" >
          <!--        <input type="Text" placeholder="Description" required th:field="*{PDesc}" th:value="${product.PDesc}"  />-->
          <textarea rows="10" cols="100" placeholder="ProductDescription....." required th:field="*{PDesc}"  th:value="${product.getProductDescription()}"  > </textarea>

        </div>
        <div ><a class="delete" th:href="@{~/admin/edit/}+${product.productId}">
          <button type="submit">Save Changes</button>
        </a>
          <a class="delete" th:href="@{~/admin/delete/}+${product.productId}">
            <button type="button">Delete Product</button>
          </a></div>
      </div>

      <div class="profile-pic">
        <img class="img" alt="UserPic" th:src="'data:image/png;base64,'+${product.imageBase64}" id="profile-image1" >
        <input id="profile-image-upload" hidden th:field="*{image}" accept="image/jpeg, image/png, image/jpg" type="file" onchange="previewFile()">
      </div>



    </div>



<!--    <div class="footer">-->
<!--      <a class="delete" th:href="@{~/admin/edit/}+${product.productId}">-->
<!--        <button type="submit">Save Changes</button>-->
<!--      </a>-->
<!--      <a class="delete" th:href="@{~/admin/delete/}+${product.productId}">-->
<!--        <button type="button">Delete Product</button>-->
<!--      </a>-->

<!--    </div>-->

  </form>
</div>
</body>
<script th:src="@{~/js/script.js}"></script>
<script th:src="@{/js/addproduct.js}"></script>


<script>  let myPage = "store";
let listGroupItem = Array.from(document.getElementsByClassName("list-view-active"));
listGroupItem.forEach(i=>{    i.classList.remove("active")  })
let activeID = document.getElementById(myPage);  activeID.classList.add("active");</script>
