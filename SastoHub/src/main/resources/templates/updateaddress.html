                <button id="modalBtn" class="button">Add New Address</button>
                <div id="simpleModal" class="modal">

                        <div class="modal-header">

                        </div>
                        <div class="modal-body">
                            <div class="input_info">
                                <div class="element">

                            </div>
                            <div class="element">
                                City <br>
                                <input type="text">
                            </div>
                            <div class="element">
                                Phone No <br>
                                <input type="text">
                            </div>
                            <div class="element">
                                Address <br>
                                <input type="text">
                            </div>
                            <div class="element">
                                Province <br>
                                <input type="text">
                            </div>
                            <div class="element">
                                Select label <br>
                                <input type="text">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit">Save Changes</button>
                        </div>
                    </div>

                </div>
