<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <link rel="stylesheet" th:href="@{~/css/userlist.css}">
    <link rel="stylesheet" href="/css/productlist.css">
</head>
<body>
<div class="autodiv" th:each="user:${user}">
    <h6 th:text="${user.full_name}"></h6>
    <h6 th:text="${user.email}"></h6>
    <h6 th:text="${user.address}"></h6>
    <h6 th:text="${user.mobileNo}"></h6>


</div>
</body>
</html>
