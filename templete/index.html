<!DOCTYPE html>

  <head>

    <title>Responsive header</title>

  <body>
    <script>
      const toggle = () => {
        document.getElementById("nav").classList.toggle("navactive");
      };
    </script>
    <header>
      <div class="brand">
        <span class="SastoHub"></span>
        <h1>SastoHub</h1>
      </div>
      <span class="fas fa-bars" id="menuIcon" onclick="toggle()"></span>
      <div class="navbar" id="nav">
        <div class ="searchBox">
          <input type="text" placeholder="Search here..." />
          <span class="fas fa-search" id="searchIcon"></span>
        </div>
        <ul>
          <li>
            <span class="fas fa-home" id="headIcon"></span>
            <a href="#"> Home </a>
          </li>
          <li>
            <span class="fa fa-user-circle" id="headIcon"></span>
            <a href="#"> Categories </a>
          </li>
          <li>
            <span class="fas fa-question-circle" id="headIcon"></span>
            <a href="#"> Sell On SastoHub</a>
          </li>
          <li>
            <span class="fas fa-lock" id="headIcon"></span>
            <a href="#"> Services </a>
          </li>
          <li>
            <span class="fas fa-sign-out" id="headIcon"></span>
            <a href="#"> Contact </a>
          </li>
          <li>
            <span class="fas fa-lock" id="headIcon"></span>
            <a href="#"> About </a>
            <li>
                <span class="fas fa-lock" id="headIcon"></span>
                <a href="#"> Help </a>
              </li>
          </li>
        </ul>
      </div>
    </header>



    <div class="shooping">
      

     Shooping cart

    </div>

    
    
      
  
    
<footer>
